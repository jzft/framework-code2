# REDIS (RedisProperties)
spring.redis.database=6
spring.redis.hostName=192.168.123.80
spring.redis.password=123456
spring.redis.port=6379 
spring.redis.pool.maxTotal=5000  
spring.redis.pool.maxWaitMillis=4000
spring.redis.pool.maxIdle=10
spring.redis.pool.minIdle=10
spring.redis.pool.testOnBorrow=false
spring.redis.pool.testWhileIdle=true
spring.redis.timeout=5000